<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OdontoLux - Recuperar Senha</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="autenticacao.css">
</head>
<body>
    <!-- Cabeçalho -->
    <header class="header" id="header">
        <div class="container">
            <nav class="nav">
                <a href="index.html" class="logo">
                    <i class="fas fa-tooth"></i>
                    OdontoLux
                </a>

                <ul class="nav-list" id="navList">
                    <li><a href="index.html" class="nav-link">Início</a></li>
                    <li><a href="index.html#services" class="nav-link">Serviços</a></li>
                    <li><a href="index.html#about" class="nav-link">Sobre</a></li>
                    <li><a href="index.html#contact" class="nav-link">Contato</a></li>
                </ul>

                <button class="mobile-menu-btn" id="mobileMenuBtn">
                    <i class="fas fa-bars"></i>
                </button>
            </nav>
        </div>
    </header>

    <!-- Seção de Recuperação de Senha -->
    <section class="auth-section">
        <div class="container">
            <div class="auth-container">
                <div class="auth-header">
                    <h2>Recuperar Senha</h2>
                    <p>Informe seu email para receber as instruções de recuperação</p>
                </div>

                <form class="auth-form" id="recoveryForm">
                    <div class="form-group">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" id="email" class="form-control" placeholder="seu@email.com" required>
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn">Enviar Instruções</button>
                    </div>

                    <div class="auth-footer">
                        <p>Lembrou sua senha? <a href="login.html">Faça login</a></p>
                        <p>Não tem uma conta? <a href="register.html">Cadastre-se</a></p>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <script src="js/script.js"></script>
    <script>
        // Validação do formulário
        document.getElementById('recoveryForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Aqui você pode adicionar a lógica de recuperação de senha
            // Simulando o envio bem-sucedido:
            alert('Enviamos um email com as instruções para recuperação de senha. Verifique sua caixa de entrada.');
            
            // Redirecionar após o alerta
            setTimeout(function() {
                window.location.href = 'login.html';
            }, 2000);
        });
    </script>
</body>
</html>
