<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OdontoLux - Criar Conta</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="autenticacao.css">
    <link rel="icon" href="img/logo.png">
</head>
<body>
    <!-- Cabeçalho -->
    <header class="header" id="header">
        <div class="container">
            <nav class="nav">
                <a href="index.html" class="logo">
                    <i class="fas fa-tooth"></i>
                    OdontoLux
                </a>

                <ul class="nav-list" id="navList">
                    <li><a href="index.html" class="nav-link">Início</a></li>
                    <li><a href="index.html#services" class="nav-link">Serviços</a></li>
                    <li><a href="index.html#about" class="nav-link">Sobre</a></li>
                    <li><a href="index.html#contact" class="nav-link">Contato</a></li>
                    <li><a href="login.html" class="nav-link">Entrar</a></li>
                      <li><a href="perfilcliente.html" class="nav-link active"><i class="fas fa-user"></i></a></li>
                </ul>

                <button class="mobile-menu-btn" id="mobileMenuBtn">
                    <i class="fas fa-bars"></i>
                </button>
            </nav>
        </div>
    </header>

    <!-- Seção de Registro -->
    <section class="auth-section">
        <div class="container">
            <div class="auth-container">
                <div class="auth-header">
                    <h2>Crie sua conta</h2>
                    <p>Preencha os dados abaixo para se cadastrar</p>
                </div>

                <form class="auth-form" id="registerForm">
                    <div class="form-group">
                        <label for="fullName" class="form-label">Nome Completo</label>
                        <input type="text" id="fullName" class="form-control" placeholder="Seu nome completo" required>
                    </div>

                    <div class="form-group">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" id="email" class="form-control" placeholder="seu@email.com" required>
                    </div>

                    <div class="form-group password-toggle">
                        <label for="password" class="form-label">Senha</label>
                        <input type="password" id="password" class="form-control" placeholder="Crie uma senha" required>
                        <i class="fas fa-eye toggle-icon" id="togglePassword"></i>
                    </div>

                    <div class="form-group password-toggle">
                        <label for="confirmPassword" class="form-label">Confirmar Senha</label>
                        <input type="password" id="confirmPassword" class="form-control" placeholder="Confirme sua senha" required>
                        <i class="fas fa-eye toggle-icon" id="toggleConfirmPassword"></i>
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn">Cadastrar</button>
                    </div>

                    <div class="auth-footer">
                        <p>Já tem uma conta? <a href="login.html">Faça login</a></p>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <script src="js/script.js"></script>
    <script>
        // Mostrar/ocultar senha
        const togglePassword = document.getElementById('togglePassword');
        const password = document.getElementById('password');
        const toggleConfirmPassword = document.getElementById('toggleConfirmPassword');
        const confirmPassword = document.getElementById('confirmPassword');
        
        togglePassword.addEventListener('click', function() {
            const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
            password.setAttribute('type', type);
            this.classList.toggle('fa-eye-slash');
        });

        toggleConfirmPassword.addEventListener('click', function() {
            const type = confirmPassword.getAttribute('type') === 'password' ? 'text' : 'password';
            confirmPassword.setAttribute('type', type);
            this.classList.toggle('fa-eye-slash');
        });

        // Validação do formulário
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            if (password.value !== confirmPassword.value) {
                alert('As senhas não coincidem!');
                return;
            }
            
            // Aqui você pode adicionar a lógica de registro
            alert('Conta criada com sucesso! Redirecionando para login...');
            window.location.href = 'login.html';
        });
    </script>
</body>
</html>
