<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OdontoLux - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="autenticacao.css">
    <link rel="stylesheet" href="dashboard.html">
    <link rel="icon" href="img/logo.png">
</head>
<body>
    <!-- Cabeçalho -->
    <header class="header" id="header">
        <div class="container">
            <nav class="nav">
                <a href="index.html" class="logo">
                    <i class="fas fa-tooth"></i>
                    OdontoLux
                </a>

                <ul class="nav-list" id="navList">
                    <li><a href="" class="nav-link">Início</a></li>
                    <li><a href="" class="nav-link">Serviços</a></li>
                    <li><a href="" class="nav-link">Sobre</a></li>
                    <li><a href="" class="nav-link">Contato</a></li>
                      <li><a href="" class="nav-link active"><i class="fas fa-user"></i></a></li>
                </ul>

                <button class="mobile-menu-btn" id="mobileMenuBtn">
                    <i class="fas fa-bars"></i>
                </button>
            </nav>
        </div>
    </header>

    <!-- Seção de Login -->
    <section class="auth-section">
        <div class="container">
            <div class="auth-container">
                <div class="auth-header">
                    <h2>Faça Login</h2>
                    <p>Por favor, faça login para acessar sua conta</p>
                </div>

                <form class="auth-form" id="loginForm">
                    <div class="form-group">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" id="email" class="form-control" placeholder="seu@email.com" required>
                    </div>

                    <div class="form-group password-toggle">
                        <label for="password" class="form-label">Senha</label>
                        <input type="password" id="password" class="form-control" placeholder="Sua senha" required>
                        <i class="fas fa-eye toggle-icon" id="togglePassword"></i>
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn">Entrar</button>
                    </div>

                    <div class="auth-footer">
                        <p>Não tem uma conta? <a href="cadastro.html">Cadastre-se</a></p>
                        <p><a href="recuperarsenha.html">Esqueceu sua senha?</a></p>

                    </div>
                </form>
            </div>
        </div>
    </section>

    <div class="info-team">
        <div class="keyframes">
            <label for="password" class="form-label">Con</label>
        </div>
    </div>

    <script src="js/script.js"></script>
    <script>
        // Mostrar/ocultar senha
        const togglePassword = document.getElementById('togglePassword');
        const password = document.getElementById('password');
        
        togglePassword.addEventListener('click', function() {
            const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
            password.setAttribute('type', type);
            this.classList.toggle('fa-eye-slash');
        });

        // Validação do formulário
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // Aqui você pode adicionar a lógica de autenticação
            window.location.href = 'dashboard.html';
        });
    </script>
</body>
</html>
